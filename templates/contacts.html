<!-- templates/contacts.html -->
{% extends "base.html" %}

{% block content %}
<h2>Contacts</h2>
<form method="GET" action="{{ url_for('list_contacts') }}">
  <div class="row mb-3">
    <div class="col">
      <input type="text" name="search" class="form-control" placeholder="Search by name" value="{{ request.args.get('search', '') }}">
    </div>
    <div class="col">
      <select name="group" class="form-control">
        <option value="">All Groups</option>
        <option value="Personal" {% if request.args.get('group')=='Personal' %}selected{% endif %}>Personal</option>
        <option value="Work" {% if request.args.get('group')=='Work' %}selected{% endif %}>Work</option>
        <option value="Other" {% if request.args.get('group')=='Other' %}selected{% endif %}>Other</option>
      </select>
    </div>
    <div class="col">
      <select name="tags" class="form-control">
          <option value="">All Tags</option>
          <option value="VIP" {% if request.args.get('tags')=='VIP' %}selected{% endif %}>VIP</option>
          <option value="Family" {% if request.args.get('tags')=='Family' %}selected{% endif %}>Family</option>
          <option value="Friends" {% if request.args.get('tags')=='Friends' %}selected{% endif %}>Friends</option>
      </select>
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary">Filter</button>
    </div>
  </div>
</form>

<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Type</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for contact in contacts %}
    <tr>
      <td>{{ contact.name }}</td>
      <td>{{ contact.phone }}</td>
      <td>{{ contact.email }}</td>
      <td>{{ contact.type }}</td>
      <td>
        <a href="{{ url_for('update_contact', id=contact.id) }}" class="btn btn-sm btn-primary">Edit</a>
        <a href="{{ url_for('delete_contact', id=contact.id) }}" class="btn btn-sm btn-danger" 
           onclick="return confirm('Are you sure you want to delete this contact?')">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
